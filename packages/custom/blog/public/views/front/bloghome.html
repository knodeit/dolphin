
<div class="container blog-container">
    <div data-ng-include="'blog/views/front/includes/header-blog.html'"></div>
    <div class="row blog-post-holder-home">
        <div class="col-md-6 blog-post-text-home">
            <h3 class="post-title">{{posts[0].title}}<span class="release-date-of-post">&nbsp&nbsp({{posts[0].releaseDate | date : 'mediumDate'}})</span></h3>
            <div class="blog-content-full" ng-bind-html="[posts[0].content]"></div>
            <div class="last-editied-line">Last Edited: {{posts[0].created | date: 'mediumDate'}}</div>
        </div>
        <div class="col-md-6 blog-post-image-home">
            <img class="post-image-main" style="" ng-src="{{posts[0].thumbnail.fileURL}}">
        </div>
    </div>
    <div class="row blog-home-nav-bar-bottom">
        <div class="col-md-7">
            <div class="blog-nav-label">AUTHOR: {{posts[0].user.username | uppercase}}</div>
            <div class="blog-author-bio"></div>
        </div>
        <div class="col-md-5">
            <div class="blog-nav-label">RECENT POSTS</div>
            <ul class="recent-blog-posts">
                <li class="recent-post-link-and-date" ng-repeat="post in posts | limitTo:5">
                    <a class="navbar-link" href ui-sref="front.postslug({postslug: post.slug, slug: blogData.slug})">{{post.title}}</a>
                    <span class="release-date-of-post">{{post.releaseDate | date : 'mediumDate'}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
