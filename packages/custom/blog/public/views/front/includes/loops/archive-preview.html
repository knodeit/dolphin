<div class="archive-post" >
    <img class="post-image-list" style="" ng-src="{{post.thumbnail.fileURL}}">
    <h3 class="post-title"><a class="post-link" href ui-sref="front.postslug({postslug: post.slug, slug: blogData.slug})">{{post.title}}</a><span class="release-date-of-post">&nbsp&nbsp({{post.releaseDate | date : 'mediumDate'}})</span></h3>
    <div class="blog-content-full" ng-bind-html="[previewOfBlog(post.content, $index)]"></div>
    <a class = "continue-reading" href ng-hide="!shouldShowContinueReading[$index]" ui-sref="front.postslug({postslug: post.slug, slug: blogData.slug})">Continue reading â†’</a>
    <div class="category-at-bottom-of-post">This entry was posted in:
        <span data-ng-repeat="category in post.categories">
            <span ng-show=" post.categories.length > 1 && $index == post.categories.length - 1">{{'and '}}</span><a class="category-link" ui-sref="front.posts-from-category({slug: blogData.slug, category: category})">{{category}}</a><span ng-hide="$index == post.categories.length - 1">{{', '}}</span>
        </span>
    </div>
</div>
