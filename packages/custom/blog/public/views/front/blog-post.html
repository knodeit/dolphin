
<div class="container blog-container">
    <div data-ng-include="'blog/views/front/includes/header-blog.html'"></div>
    <div class="fb-like fb_iframe_widget" data-href="https://www.google.com" data-width="100px" data-layout="button_count" data-action="like" data-show-faces="true" fb-xfbml-state="rendered" fb-iframe-plugin-query="action=like&amp;app_id=1458865941081471&amp;container_width=1070&amp;href=https%3A%2F%2Fwww.google.com%2F&amp;layout=button_count&amp;locale=en_US&amp;sdk=joey&amp;show_faces=true&amp;width=100"><span style="vertical-align: bottom; width: 86px; height: 20px;"><iframe name="f22cc144fc" width="100px" height="1000px" frameborder="0" allowtransparency="true" allowfullscreen="true" scrolling="no" title="fb:like Facebook Social Plugin" src="http://www.facebook.com/v2.4/plugins/like.php?action=like&amp;app_id=1458865941081471&amp;channel=http%3A%2F%2Fstatic.ak.facebook.com%2Fconnect%2Fxd_arbiter%2F4B2NplaqNF3.js%3Fversion%3D41%23cb%3Df80546538%26domain%3Dlocalhost%26origin%3Dhttp%253A%252F%252Flocalhost%253A3066%252Ff321f6ddc4%26relation%3Dparent.parent&amp;container_width=1070&amp;href=https%3A%2F%2Fwww.google.com%2F&amp;layout=button_count&amp;locale=en_US&amp;sdk=joey&amp;show_faces=true&amp;width=100" style="border: none; visibility: visible; width: 86px; height: 20px;" class=""></iframe></span></div>
    <div class="row blog-plus-navbar">
        <div class="col-md-8 post-holder">
            <img class="post-image-main" style="max-width: 100%;" ng-src="{{mainPost.thumbnail.fileURL}}">
            <h3 class="post-title">{{mainPost.title}}<span class="release-date-of-post">&nbsp&nbsp({{mainPost.created | date : 'mediumDate'}})</span></h3>
            <button ajax-button-disable type="submit" ng-click="facebookShare()"class="reply-to-comment-button">SHARE</button>
            <div class="blog-content-full" ng-bind-html="[mainPost.content]"></div>
            <div class="category-at-bottom-of-post">This entry was posted in:
                <span data-ng-repeat="category in mainPost.categories" class="categories">
                <span ng-show="mainPost.categories.length > 1 && $index == mainPost.categories.length - 1">{{'and '}}</span><a class="category-link" ui-sref="front.posts-from-category({slug: blogData.slug, category: category})">{{category}}</a><span ng-hide="$index == mainPost.categories.length - 1">{{', '}}</span>
                </span>
            </div>
            <div class="blog-post-author">AUTHOR: {{mainPost.user.username | uppercase}}</div>
            <div class="last-editied-line">Last Edited: {{posts[0].created | date: 'mediumDate'}}</div>

        </div>
        <div class="col-md-4 blog-nav-bar-container">
           <div data-ng-include="'blog/views/front/includes/navbar-blog.html'"></div>
        </div>
    </div>
    <div class="row" ng-show="mainPost.comments">
        <div data-ng-include="'blog/views/front/includes/comment-section.html'"></div>
    </div>
</div>
