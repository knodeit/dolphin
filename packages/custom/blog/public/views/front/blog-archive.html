<div class="container blog-container">
    <div data-ng-include="'blog/views/front/includes/header-blog.html'"></div>
    <div class="row blog-plus-navbar">
        <div class="col-md-8 archive-container">
            <div class="archive-date" ng-bind-html="[theHeading]"></div>
            <div ng-show="noSearchResults" class="search-container">
                    <input class="form-control search-bar" style="max-width: 160px; display:inline" type="text" name="s" id="s" ng-model="searchTerm">
                <span><a class="search-button" href ui-sref="front.searching({slug: blogData.slug, searchstring: searchTerm})">Search</a> </span>
            </div>

            <loop list="postsInArchive" template="archive-preview.html"></loop>

        </div>
        <div class="col-md-4">
            <div data-ng-include="'blog/views/front/includes/navbar-blog.html'"></div>
        </div>
    </div>
</div>
