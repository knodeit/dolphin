<div ui-view>

    <nav class="navbar">
        <div class="navbar-left">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-primary navbar-btn btn-sm" data-ng-click="edit()">Create</button>
            </div>
        </div>
    </nav>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-3">Title</th>
                <th class="col-md-2">Resolution</th>
                <th class="col-md-2">Duration</th>
                <th class="col-md-2">Status</th>
                <th class="col-md-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="row in rows">
                <!--td>
                    <label>
                        <input type="checkbox" checklist-model="ids" checklist-value="row._id" ng-disabled="row.status == 'NEW' || row.status == 'WORK'">
                    </label>
                </td-->
                <td>{{row.title}}</td>
                <td>{{row.width}}x{{row.height}}</td>
                <td>{{row.duration}} seconds</td>
                <td>
                    <span class="label label-success" ng-show="row.status == 'DONE'">Done</span>
                    <progressbar ng-show="row.status == 'NEW' || row.status == 'WORK'" class="progressbar-sm progress-striped progressbar-table" value="row.progress" type="success">
                        <span>{{row.progress}}%</span>
                    </progressbar>
                </td>
                <td>
                    <button type="button" class="btn btn-default btn-xs btn-func btn-func-blue" data-ng-click="watch(row._id)" ng-disabled="row.status == 'NEW' || row.status == 'WORK'">
                        <span class="glyphicon glyphicon-facetime-video"></span> Look
                    </button>
                    <button type="button" class="btn btn-default btn-xs btn-func btn-func-blue" data-ng-click="delete(row)" ng-disabled="row.status == 'NEW' || row.status == 'WORK'">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </button>
                    <button type="button" class="btn btn-default btn-xs btn-func btn-func-blue" data-ng-click="edit(row._id)" ng-disabled="row.status == 'NEW' || row.status == 'WORK'">
                        <span class="glyphicon glyphicon-pencil"></span> Edit video
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
