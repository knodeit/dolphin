<form data-ng-submit="submit()">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group" ng-class="{'has-error': errors.title}">
                <label class="control-label">Title</label>

                <input type="text" class="form-control" ng-model="form.title">

                <div class="help-block" ng-show="errors.title">{{errors.title}}</div>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.file}">
                <label class="control-label">File</label>
                <input type="file" class="form-control" ngf-select ng-model="form.file">

                <div class="help-block" ng-show="errors.file">{{errors.file}}</div>
            </div>

            <div class="form-group" ng-show="percent > 0">
                <progressbar class="progressbar-sm progress-striped" value="percent" type="success"><span>{{percent}}%</span></progressbar>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a ui-sref="^" class="btn">Cancel</a>
        </div>
    </div>
</form>
