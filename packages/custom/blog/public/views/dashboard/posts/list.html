<div ui-view>
    <nav class="navbar">
        <div class="navbar-left">
            <button type="button" class="btn btn-primary navbar-btn btn-sm" data-ng-click="edit()">Create a Post</button>
            <button type="button" class="btn btn-primary navbar-btn btn-sm" data-ng-click="videos()">Videos</button>
            <button type="button" class="btn btn-primary navbar-btn btn-sm" data-ng-click="blogs()">Blogs</button>
        </div>
    </nav>

    <div class="blog-list-body">
        <div class="single-post container" data-ng-repeat="row in rows">
            {{row.blog.title}}
            <h1>{{row.title}} <span class="tiny-blog-title">({{row.releaseDate | date : 'mediumDate'}})</span></h1>


            <div class="blog-content-preview" ng-bind-html="row.content | unsafe"></div>

            <div class="blog-edit-buttons">
                <button type="button" class="btn btn-default btn-xs btn-func btn-func-blue" data-ng-click="imageShow(row.thumbnail.fileURL)" ng-disabled="!row.thumbnail.filename">
                    <span class="glyphicon glyphicon-picture"></span> Open
                </button>

                <button type="button" class="btn btn-default btn-xs btn-func btn-func-blue" data-ng-click="delete(row)">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </button>

                <button type="button" class="btn btn-default btn-xs btn-func btn-func-blue" data-ng-click="edit(row._id)">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>
                <span>Public: </span><span class="label label-success" ng-show="isPublic(row)">Yes</span><span class="label label-default" ng-hide="isPublic(row)">No</span>

            </div>
        </div>
    </div>
</div>
