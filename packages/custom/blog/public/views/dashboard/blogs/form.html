<form data-ng-submit="submit()">

    <div class="row">
        <div class="col-md-6">

            <div class="form-group">
                <button type="submit" class="btn btn-primary">SAVE ALL</button>
                <a ui-sref="^" class="btn">Cancel</a>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.title}">
                <label class=" control-label">Menu title</label>


                <input type="text" class="form-control" ng-model="form.title">

                <div class="help-block" ng-show="errors.title">{{errors.title}}</div>

            </div>

            <div class="form-group" ng-class="{'has-error': errors.slug}">
                <label class="control-label">Slug</label>


                <input type="text" class="form-control" ng-model="form.slug">

                <div class="help-block" ng-show="errors.slug">{{errors.slug}}</div>

            </div>


            <div class="form-group" ng-class="{'has-error': errors.isPublic}">
                <label class="control-label">Public</label>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="form.isPublic"> &nbsp;
                    </label>
                </div>
                <div class="help-block" ng-show="errors.isPublic">{{errors.isPublic}}</div>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.isActive}">
                <label class="control-label">Active</label>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="form.isActive"> &nbsp;
                    </label>
                </div>
                <div class="help-block" ng-show="errors.isActive">{{errors.isActive}}</div>
            </div>

        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Categories</label>
                <tags-input ng-model="form.categories"></tags-input>
            </div>
            <div class="form-group">
                <label class="control-label">Short Description</label>
                <input type="text" class="form-control" ng-model="form.description">
            </div>
            <div class="form-group" ng-class="{'has-error': errors.allowComments}">
                <label class="control-label">By Default Allow Comments</label>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="form.allowComments"> &nbsp;
                    </label>
                </div>
                <div class="help-block" ng-show="errors.isActive">{{errors.allowComments}}</div>
            </div>
            <div class="form-group" style="min-height: 70px" ng-class="{'has-error': errors.allowComments}" >
                <span style="font-weight: bold" class="control-label">Comments expire</span>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="form.commentsExpire"> &nbsp;</label>
                </div>
                <div class="help-block" ng-show="errors.isActive">{{errors.form.commentsExpire}}</div>
                <span style="font-weight: bold">after: <input ng-model="form.commentLifespan" type="number" min="1", step="1" value="14" style="max-width: 60px"> days</span>
            </div>
        </div>
    </div>
</form>
