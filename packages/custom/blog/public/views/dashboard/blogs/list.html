<div ui-view>

    <nav class="navbar">
        <div class="navbar-left">
            <button type="button" class="btn btn-primary navbar-btn btn-sm" data-ng-click="edit()">Create</button>
        </div>
    </nav>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-3">Menu title</th>
                <th class="col-md-3">Slug</th>
                <th class="col-md-2">Public</th>
                <th class="col-md-2">Active</th>
                <th class="col-md-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="row in rows">
                <td>{{row.title}}</td>
                <td>{{row.slug}}</td>
                <td>
                    <span class="label label-success" ng-show="row.isPublic">Yes</span>
                    <span class="label label-default" ng-hide="row.isPublic">No</span>
                </td>
                <td>
                    <span class="label label-success" ng-show="row.isActive">Yes</span>
                    <span class="label label-default" ng-hide="row.isActive">No</span>
                </td>
                <td>
                    <button type="button" class="btn btn-default btn-xs btn-func btn-func-blue" data-ng-click="delete(row)">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </button>

                    <button type="button" class="btn btn-default btn-xs btn-func btn-func-blue" data-ng-click="edit(row._id)">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
