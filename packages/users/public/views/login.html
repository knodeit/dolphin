<div ng-controller="LoginCtrl">
    <h2>Login</h2>

    <form ng-submit="login()" novalidate>
        <div class="col-md-5">
            <div class="row">
                <div ng-show="errors.global" class="alert alert-info" role="alert">
                    {{errors.global}}
                </div>

                <div class="form-group" ng-class="{'has-error': errors.email}">
                    <label for="inputEmail" class="control-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" ng-model="user.email">
                    <div class="help-block" ng-show="errors.email">{{errors.email}}</div>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.password}">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                    <div class="help-block" ng-show="errors.password">{{errors.password}}</div>
                </div>

                <div class="form-group">
                    <a class="pull-right" ui-sref='auth.forgot-password'>Forgot your password?</a>
                </div>
                <div class="clearfix"></div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
