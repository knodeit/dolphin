<div data-ng-controller="RegisterCtrl">
    <form id="register_form" ng-submit="register()" novalidate>
        <h2>Sign Up</h2>

        <div class="col-md-5">
            <div class="row">
                <div ng-show="errors.global" class="alert alert-info" role="alert">
                    {{errors.global}}
                </div>

                <div class="form-group" ng-class="{'has-error': errors.name}">
                    <label for="inputName" class="control-label">Full Name</label>
                    <input type="text" class="form-control" id="inputName" ng-model="user.name">

                    <div class="help-block" ng-show="errors.name">{{errors.name}}</div>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.username}">
                    <label for="inputUsername" class="control-label">User name</label>
                    <input type="text" class="form-control" id="inputUsername" ng-model="user.username">

                    <div class="help-block" ng-show="errors.username">{{errors.username}}</div>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.email}">
                    <label for="inputEmail" class="control-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" ng-model="user.email">
                    <div class="help-block" ng-show="errors.email">{{errors.email}}</div>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.password}">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" ng-model="user.password">
                    <div class="help-block" ng-show="errors.password">{{errors.password}}</div>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.confirmPassword}">
                    <label for="inputPassword2" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" ng-model="user.confirmPassword">
                    <div class="help-block" ng-show="errors.confirmPassword">{{errors.confirmPassword}}</div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
