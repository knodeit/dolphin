{% for file in assets.core.js %}
    <script type="text/javascript" src="/{{file}}"></script>
{% endfor %}

{% for file in staticAssetsJs %}
    <script type="text/javascript" src="/{{file}}"></script>
{% endfor %}

{% if (process.env.NODE_ENV != 'development') %}
    <script type="text/javascript" src="/modules/aggregated.js"></script>
{% endif %}

{% if (process.env.NODE_ENV == 'development') %}
    {% for file in assets.devPublic %}
        <script type="text/javascript" src="/{{file}}"></script>
    {% endfor %}

    <!-- Livereload script rendered
    <script type="text/javascript" src="{{'//' + req.hostname + ':35729/livereload.js'}}"></script>  -->
{% endif %}
