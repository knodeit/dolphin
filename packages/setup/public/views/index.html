<h1 class="page-header">Setup your site</h1>

<form role="form" data-ng-submit="submit()">

    <div class="row">
        <div class="col-md-4">
            <div class="form-group" ng-class="{'has-error': errors.title}">
                <label class="control-label">Name</label>
                <input type="text" class="form-control" ng-model="form.title">

                <div class="help-block" ng-show="errors.title">{{errors.title}}</div>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.email}">
                <label class="control-label">Email</label>
                <input type="email" class="form-control" ng-model="form.email">

                <div class="help-block" ng-show="errors.email">{{errors.email}}</div>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.password}">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" ng-model="form.password">

                <div class="help-block" ng-show="errors.password">{{errors.password}}</div>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.confirmPassword}">
                <label class="control-label">Confirm password</label>
                <input type="password" class="form-control" ng-model="form.confirmPassword">

                <div class="help-block" ng-show="errors.confirmPassword">{{errors.confirmPassword}}</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a ui-sref="dashboard.users.list" class="btn">Cancel</a>
        </div>
    </div>
</form>
