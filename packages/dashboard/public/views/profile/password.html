<form role="form" data-ng-submit="submit()">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group" ng-class="{'has-error': errors.currentPassword}">
                <label class="control-label">Current password</label>
                <input type="password" class="form-control" ng-model="form.currentPassword">

                <div class="help-block" ng-show="errors.currentPassword">{{errors.currentPassword}}</div>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.password}">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" ng-model="form.password">

                <div class="help-block" ng-show="errors.password">{{errors.password}}</div>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.repeatPassword}">
                <label class="control-label">Repeat password</label>
                <input type="password" class="form-control" ng-model="form.repeatPassword">

                <div class="help-block" ng-show="errors.repeatPassword">{{errors.repeatPassword}}</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a ui-sref="dashboard.index" class="btn">Cancel</a>
        </div>
    </div>
</form>
